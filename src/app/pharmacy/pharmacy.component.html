<h3>Ici vous trouverez la liste des pharmacy ouvertes à proximité de vous</h3>

<div class="row" >
  <div class="card" *ngFor="let pharmacy of pharmacies" style="width: 18rem;">
    <img class="card-img-top" src="assets/Logo-Pharmacie-1.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{pharmacy.pharmacyName}}</h5>
      <p class="card-text">{{pharmacy.neighborhood}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{pharmacy.phoneNumber}}</li>
    </ul>

  </div>
</div>
